<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Text Engine Test</title>
		<script type="text/javascript" charset="utf-8" src='../font/ct_en_mono.js'></script>
		<script type="text/javascript" charset="utf-8" src="../src/MonoText.js"></script>
		<script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	</head>
	<body id="text" onload="test()">
		<canvas id="dialog" width='512' height='448' style='border: 1px solid black;'></canvas>
		<script type="text/javascript" charset="utf-8">
			function test(){
				
				var mt = new MonoText('ct_en_mono', document.getElementById('dialog'), 256, 224, true, 8, 9, 0.5);
				mt.message("FROG: 'Tis thee, Crono! <> Thou art here to practice thy skill in swordplay?");
				mt.message("TABAN: Step right on up, any of you who have the time and the courage! Our \"Super Dimension Warp\" is the invention of the century!");
				mt.message("DREW: Al, check out the awesome INFINITY +1!");
				
				// SPACE prints next message, LEFTSHIFT swaps message box position
				$(document).keyup(function(e){
					if(e.keyCode == 32){ // SPACE
						mt.printNextMessage();
					}
					if(e.keyCode == 16 ){ // LEFT SHIFT
						mt.swapPosition();
					}
				});
				
				// scales the whole canvas 
				document.getElementById('dialog').getContext('2d').scale(2, 2);
			}
		</script>
	</body>
</html>
